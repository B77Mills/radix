#import 'radix/gql/fragments/timestampable'

fragment PostListFragment on Post {
  id
  body
  displayName
  ipAddress
  anonymize
  displayName
  picture
  banned
  approved
  _type
  account {
    id
    primaryEmail
    displayName
    familyName
    givenName
    history {
      lastLogin
      lastSeen
      logins
      remembers
    }
    settings {
      enabled
      locked
      shadowbanned
    }
  }
  stream {
    id
    title
    url
    identifier
    active
  }
  ...TimestampableFragment
}
