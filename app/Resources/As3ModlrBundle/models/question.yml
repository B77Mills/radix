question:
    entity:
        persistence:
            key: mongodb
            db: radix
            schemata:
                - { keys: { key: 1 }, options: { unique: true }}
                - { keys: { tags: 1 }}
    mixins: [ 'keyable', 'timestampable', 'soft-deleteable' ]
    attributes:
        allowHtml:
            type: boolean
            defaultValue: false
        builtIn:
            type: boolean
            defaultValue: false
        boundTo:
            type: string
            defaultValue: submission # determines, where the answer is bound: one of identity or submission
        label:
            type: string
        questionType:
            type: string
            defaultValue: text
    relationships:
        choices:
            type: many
            entity: question-choice
            inverse: true
            field: question
        pull:
            type: one
            entity: integration-question-pull
        tags:
            type: many
            entity: question-tag
