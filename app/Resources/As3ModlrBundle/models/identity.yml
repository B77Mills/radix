identity:
    entity:
        abstract: true
        polymorphic: true
        persistence:
            key: mongodb
            db: radix
            schemata:
                -
                    keys:
                        "credentials.password.username": 1
                    options:
                        unique: true
                        partialFilterExpression:
                            "credentials.password.username":
                                "$exists": true
                -
                    keys:
                        "credentials.social.identifier": 1
                    options:
                        unique: true
                        partialFilterExpression:
                            "credentials.social.identifier":
                                "$exists": true
                -
                    keys:
                        "credentials.password.resetCode": 1
                    options:
                        unique: true
                        partialFilterExpression:
                            "credentials.password.resetCode":
                                "$exists": true
                - { keys: { source: 1, identifier: 1 } , options: { unique: true, partialFilterExpression: { _type: "identity-external" } } }
                - { keys: { _type: 1, _id: 1 }, options: { unique: true } }
    mixins: [ 'soft-deleteable' ]
    attributes:
        givenName:
            type: string
        familyName:
            type: string
        middleName:
            type: string
        salutation:
            type: string
        suffix:
            type: string
        gender:
            type: string # Male, Female, Non-Binary, Unknown
            defaultValue: Unknown
        title:
            type: string
        companyName:
            type: string
        fullName:
            type: string
            calculated:
                class: AppBundle\CalculatedFields
                method: identityFullName
        primaryPhone:
            type: object
            calculated:
                class: AppBundle\CalculatedFields
                method: identityPrimaryPhone
        primaryAddress:
            type: object
            calculated:
                class: AppBundle\CalculatedFields
                method: identityPrimaryAddress
        extra:
            type: object
            description: 'Any extra, non-defined indentity data.'
    embeds:
        addresses:
            type: many
            entity: identity-address
        phones:
            type: many
            entity: identity-address
    relationships:
        answers:
            type: many
            entity: identity-answer
            inverse: true
            field: identity

