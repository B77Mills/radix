customer-address:
    entity:
        persistence:
            key: mongodb
            db: radix
    mixins: [ 'timestampable' ]
    attributes:
        name:
            type: string
        isPrimaryBilling:
            type: boolean
            defaultValue: false
        isPrimaryMailing:
            type: boolean
            defaultValue: false
        companyName:
            type: string
        street:
            type: string
        extra:
            type: string
        city:
            type: string
        region:
            type: string
        regionCode:
            type: string
        country:
            type: string
        countryCode:
            type: string
        postalCode:
            type: string
    relationships:
        customer:
            type: one
            entity: customer
