core-user:
    entity:
        persistence:
            key: mongodb
            db: radix
    mixins: [ 'timestampable' ]
    attributes:
        givenName:
            type: string
        familyName:
            type: string
        email:
            type: string
        password:
            type: string
            serialize: false
        salt:
            type: string
            serialize: false
        lastLogin:
            type: date
        lastSeen:
            type: date
        logins:
            type: integer
            defaultValue: 0
        remembers:
            type: integer
            defaultValue: 0
    relationships:
        details:
            type: many
            inverse: true
            field: user
            entity: core-application-user
