input-submission:
    entity:
        persistence:
            key: mongodb
            db: radix
    mixins: [ 'timestampable' ]
    attributes:
        ipFour:
            type: string
        ipSix:
            type: string
        ipInfo:
            type: object
            defaultValue: []
        requestData:
            type: object
            defaultValue: []
    relationships:
        answers:
            type: many
            entity: input-answer
            inverse: true
            field: submission
        source:
            type: one
            entity: input-source
        customer:
            type: one
            entity: customer
