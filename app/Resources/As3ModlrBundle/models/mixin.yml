mixin:
    entity:
        persistence:
            key: mongodb
            db: modlr-space
    uses: [ 'keyable', 'timestampable' ]
    attributes:
        description:
            type: string
            description: The mixin description. Generally short text explaining the purpose of the mixin.
    relationships:
        workspace:
            type: one
            entity: workspace
            description: The workspace that owns this mixin definition.
        embeds:
            type: many
            entity: embed
            description: Embeds of the model.
    embeds:
        attributes:
            type: many
            entity: attribute
            description: Attributes of the mixin.
        relationships:
            type: many
            entity: relationship
            description: Relationships of the mixin.
