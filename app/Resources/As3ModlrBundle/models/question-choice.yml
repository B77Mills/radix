question-choice:
    entity:
        persistence:
            key: mongodb
            db: radix
            schemata:
                - { keys: { _id: 1, _type: 1 }, options: { unique: true }}
    mixins: [ 'sequenceable', 'timestampable', 'soft-deleteable' ]
    attributes:
        name:
            type: string
        alternateId:
            type: string
        description:
            type: string
        choiceType:
            type: string
            defaultValue: standard # one of standard, other, none, or hidden
    embeds:
        integration:
            type: one
            entity: integration-meta
    relationships:
        question:
            type: one
            entity: question
