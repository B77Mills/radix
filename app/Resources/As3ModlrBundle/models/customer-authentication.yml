customer-authentication:
    entity:
        persistence:
            key: mongodb
            db: radix
    mixins: [ 'timestampable' ]
    attributes:
        username:
            type: string
        password:
            type: string
        salt:
            type: string
        roles:
            type: array
            defaultValue: []
        isSocial:
            type: array
            defaultValue: false
        lastLogin:
            type: date
        logins:
            type: integer
            defaultValue: 0
        attempts:
            type: integer
            defaultValue: 0
    relationships:
        realm:
            type: one
            entity: authentication-realm
        account:
            type: one
            entity: customer-account
