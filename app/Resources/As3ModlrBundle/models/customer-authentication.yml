customer-authentication:
    entity:
        persistence:
            key: mongodb
            db: radix
    mixins: [ 'timestampable' ]
    attributes:
        enabled:
            type: boolean
            defaultValue: true # an administrative, hard ban
        locked:
            type: boolean
            defaultValue: false # is set for programatic reasons, e.g., too many failed password attempts
        shadowbanned:
            type: boolean
            defaultValue: false # an administrative, soft ban
        username:
            type: string
        confirm:
            type: string
            store: false
        password:
            type: string
        salt:
            type: string
        mechanism:
            type: string
            defaultValue: platform # one of platform, merrick, or drupal6
        roles:
            type: array
            defaultValue: []
        isSocial:
            type: boolean
            defaultValue: false
        lastLogin:
            type: date
        lastSeen:
            type: date
        logins:
            type: integer
            defaultValue: 0
        remembers:
            type: integer
            defaultValue: 0
    relationships:
        realm:
            type: one
            entity: authentication-realm
        account:
            type: one
            entity: customer-account
