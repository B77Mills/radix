customer-authentication:
    entity:
        persistence:
            key: mongodb
            db: radix
    mixins: [ 'timestampable' ]
    attributes:
        username: # how do we handle email addresses here??
            type: string
        password:
            type: string
        salt:
            type: string
        namespace:
            type: string # the auth namespace key, like 'website' - or should this be related to a website product?
        roles:
            type: array
            defaultValue: []
        isSocial:
            type: array
            defaultValue: false
    relationships:
        customer:
            type: one
            entity: customer
