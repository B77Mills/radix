identity-external:
    entity:
        persistence:
            key: mongodb
            db: radix
            schemata:
                - { keys: { source: 1, identifier: 1 }, options: { unique: true }}

    mixins: [ 'identity-attributable', 'identity-email-embeddable', 'timestampable' ]
    attributes:
        source:
            type: string
            description: 'The external/third-party identity source key.'
        identifier:
            type: string
            description: 'The external/third-party identity source identifier.'
