question-integration:
    entity:
        abstract: true
        polymorphic: true
        persistence:
            key: mongodb
            db: radix
    mixins: [ 'timestampable' ]
    attributes:
        name:
            type: string
        firstRunDate:
            type: date
        lastRunDate:
            type: date
        timesRan:
            type: integer
            defaultValue: 0
        parameters:
            type: object
    relationships:
        client:
            type: one
            entity: integration-client
