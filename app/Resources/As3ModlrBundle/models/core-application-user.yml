core-application-user:
    entity:
        persistence:
            key: mongodb
            db: radix
    mixins: [ 'timestampable' ]
    attributes:
        roles:
            type: array
            defaultValue: [ ROLE_USER ]
    relationships:
        user:
            type: one
            entity: core-user
        application:
            type: one
            entity: core-application
