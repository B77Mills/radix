demographic:
    entity:
        persistence:
            key: mongodb
            db: radix
    mixins: [ 'timestampable' ]
    attributes:
        name:
            type: string
            description: The short name describing this demographic.
        label:
            type: string
            description: 'A friendly, user-facing label for this demographic. Will be the default display on any form.'
        answerType:
            type: string
            description: 'The demographic answer type: single/multi choice answer, text, yes/no, data, number, decimal, etc.'
            defaultValue: string
        allowHtml:
            type: boolean
            description: 'Whether to allow HTML in the text response. Only applies to string/textarea types.'
            defaultValue: false
    relationships:
        choices:
            type: many
            entity: demographic-choice
            inverse: true
            field: demographic
        labels:
            type: many
            entity: demographic-label
