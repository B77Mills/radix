question-integration-pull:
    entity:
        extends: question-integration
        persistence:
            key: mongodb
            db: radix
    attributes:
        identifier:
            type: string
        boundTo:
            type: string
            defaultValue: submission
            description: 'Determines, when pulled, how the question should be bound: either to the `identity` or to the `submission`.'
    relationships:
        tagWith:
            type: many
            entity: question-tag
