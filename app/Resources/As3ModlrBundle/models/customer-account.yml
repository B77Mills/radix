customer-account:
    entity:
        extends: customer
        persistence:
            key: mongodb
            db: radix
    attributes:
        displayName:
            type: string
        picture:
            type: string
    relationships:
        authentications:
            type: many
            entity: customer-authentication
            inverse: true
            field: account
        identities:
            type: many
            entity: customer-identity
