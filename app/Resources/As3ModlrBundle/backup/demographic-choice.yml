demographic-choice:
    entity:
        persistence:
            key: mongodb
            db: radix
    mixins: [ 'timestampable' ]
    attributes:
        name:
            type: string
            description: The name of the demographic choice.
        description:
            type: string
            description: A long description of what this choice signifies.
        sequence:
            type: integer
            description: The default order this choice should appear in.
        isNone:
            type: boolean
            description: 'Whether this choice is considered to be none of the above.'
            defaultValue: false
        isOther:
            type: boolean
            description: 'Whether this choice is considered to be an other answer.'
            defaultValue: false
        isHidden:
            type: boolean
            description: 'Whether this choice is considered to be hidden (internal only).'
            defaultValue: false
    relationships:
        demographic:
            type: one
            entity: demographic
        mappings:
            type: many
            entity: demographic-mapping
            inverse: true
            field: owner
